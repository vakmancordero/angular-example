<div class="page">
    <div class="page-single">
        <div class="container">
            <div class="row">
                <div class="col col-login mx-auto">
                    <form class="card needs-validation" action="@{/login}" method="post">
                        <div class="card-body p-6">
                            <div class="card-title">Login to qbits auth server</div>
                            <div class="form-group">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" aria-describedby="emailHelp" required
                                       id="username" name="username" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    Password
                                    <a href="./forgot-password.html" class="float-right small">I forgot password</a>
                                </label>
                                <input type="password" class="form-control" required
                                       id="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input"/>
                                    <span class="custom-control-label">Remember me</span>
                                </label>
                            </div>
                            <div class="form-footer">
                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-center text-muted">
                        Don't have account yet? <a href="./register.html">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
